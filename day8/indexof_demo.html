<script>
    let str = 'ENTERTAINMENT';

    console.log(str.indexOf('W')); // -1 (not present)

    console.log(str.indexOf('E')); // 0
    console.log(str.indexOf('E', 1)); // 3
    console.log(str.lastIndexOf('E')); // 10

    // non-repeated char
    for (char of str) {
        if (str.indexOf(char) == str.lastIndexOf(char)) {
            console.log(char, ' is the first non repeated character');
            break;
        }
    }
</script>
